<div class="header">
	<div class="header-title left text"><i class="fa fa-th-large"></i> Grid</div>
</div>
<div class="section top">
	<div class="section-box">
		<div class="section-main">
			<div class="vbox">
				<div class="section-section p15">
					<div class="Grid">
						<div class="Grid-text">
							<h2>提供了一套响应式布局的流式栅格系统</h2>
							<p>横向12列自由布局的栅格系统,行(row)需添加<code>.row</code>,然后根据布局需求 在列(column) 添加<code>.col-xs-*</code></p>
						</div>
						<h5>始终堆叠的栅格</h5>
						<div class="row">
							<div class="col-xs-6"><div class="panel panel-default">.col-xs-6</div></div>
							<div class="col-xs-6"><div class="panel panel-default">.col-xs-6</div></div>
						</div>
						<div class="row">
							<div class="col-xs-4"><div class="panel panel-default">.col-xs-4</div></div>
							<div class="col-xs-4"><div class="panel panel-default">.col-xs-4</div></div>
							<div class="col-xs-4"><div class="panel panel-default">.col-xs-4</div></div>
						</div>
						<div class="row">
							<div class="col-xs-8"><div class="panel panel-default">.col-xs-8</div></div>
							<div class="col-xs-4"><div class="panel panel-default">.col-xs-4</div></div>
						</div>
						<h5>相应类栅格系统 (需要IE8以上)</h5>
						<div class="row">
							<div class="col-lg-4"><div class="panel panel-default">.col-lg-4</div></div>
							<div class="col-lg-4"><div class="panel panel-default">.col-lg-4</div></div>
							<div class="col-lg-4"><div class="panel panel-default">.col-lg-4</div></div>
						</div>
						<div class="row">
							<div class="col-md-4"><div class="panel panel-default">.col-md-4</div></div>
							<div class="col-md-4"><div class="panel panel-default">.col-md-4</div></div>
							<div class="col-md-4"><div class="panel panel-default">.col-md-4</div></div>
						</div>
						<div class="row">
							<div class="col-sm-4"><div class="panel panel-default">.col-sm-4</div></div>
							<div class="col-sm-4"><div class="panel panel-default">.col-sm-4</div></div>
							<div class="col-sm-4"><div class="panel panel-default">.col-sm-4</div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
